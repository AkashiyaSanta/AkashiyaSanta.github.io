<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISHIZUKI TECH</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
  <style>
    :root {
      --gradient-start: #0d0d0d;
      --gradient-end: #1a1a1a;
      --text-color: #ffffff;
      --footer-color: #cccccc;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; position: relative; }
    body {
      font-family: 'Lora', serif;
      font-weight: 300;
      color: var(--text-color);
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      background-size: 300% 300%;
      animation: gradientShift 20s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem 1rem;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      font-size: clamp(3rem, 8vw, 5rem);
      font-weight: 400;
      letter-spacing: 0.2rem;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 0.3s;
    }
    .divider {
      width: 0;
      height: 2px;
      background: var(--text-color);
      margin: 1rem auto;
      opacity: 0.6;
      animation: expandWidth 1s ease-out forwards;
      animation-delay: 0.6s;
    }
    @keyframes expandWidth {
      to { width: 6rem; opacity: 1; }
    }
    p.tagline {
      font-size: 1.25rem;
      text-transform: uppercase;
      letter-spacing: 0.1rem;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 0.9s;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.875rem;
      color: var(--footer-color);
      line-height: 1.5;
    }
    footer a {
      color: var(--footer-color);
      text-decoration: none;
      margin: 0 0.5rem;
    }
  </style>
</head>
<body>
  <div>
    <h1>ISHIZUKI TECH</h1>
    <div class="divider"></div>
    <p class="tagline">üì± Mobile Development | ü§ñ AI Innovation | üåê Language Support</p>
  </div>
  <footer>
    <a href="https://github.com/ishizuki">GitHub</a></p>
    <p>¬© 2025 ISHIZUKI TECH. All rights reserved.</p>
  </footer>
</body>
</html>
